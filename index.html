<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Ultimate Quiz Challenge</h1>
        <div id="auth-buttons">
            <button onclick="signInWithGoogle()">Sign in with Google</button>
            <button onclick="signInWithFacebook()">Sign in with Facebook</button>
            <button onclick="signInWithMicrosoft()">Sign in with Microsoft</button>
        </div>
        <div id="user-info" style="display:none;">
            <p id="welcome-message"></p>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>
    <div class="game-container" style="display:none;">
        <!-- The rest of your game HTML here -->
    </div>
    <audio id="correct-sound" src="assets/correct.mp3"></audio>
    <audio id="wrong-sound" src="assets/wrong.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
