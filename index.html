<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Ultimate Quiz Challenge</h1>
        <div id="question-container">
            <p id="question"></p>
            <div class="btn-container">
                <button class="btn" id="btn-0"></button>
                <button class="btn" id="btn-1"></button>
                <button class="btn" id="btn-2"></button>
                <button class="btn" id="btn-3"></button>
            </div>
            <p id="result"></p>
            <button id="next-question" onclick="nextQuestion()">Next Question</button>
            <div class="info-bar">
                <div>Score: <span id="score">0</span></div>
                <div>Level: <span id="level">1</span></div>
                <div>Time Left: <span id="timer">30:00</span></div>
            </div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
        <audio id="correct-sound" src="assets/correct.mp3"></audio>
        <audio id="wrong-sound" src="assets/wrong.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
